<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | email.io</title>
    <link rel="stylesheet" href="res/style.css">
</head>
<body>
    <div id="main">
        <div id="form-container">
            <header>
                <div id="textmark">
                    <h1>Email<span>.io</span></h1>
                </div>
                <div class="subtitle">
                    <h2>secure internet mailing powered by the <span>Signal protocol</span></h2>
                </div>
            </header>
            <form name="login-form" class="login-form" action="/login" method="post">
                <div class="form-heading">
                    <h1>Sign In</h1>
                    <h5>Enter account credentials</h5>
                </div>
                <input type="email" name="email" id="email_input" placeholder="Enter email">
                <input type="password" name="password" id="password_input" placeholder="Enter password">
                <input type="submit" value="Sign In">
                <a class="help" href="#">Need <span>help?</span></a>
            </form>
        </div>
    </div>
</body>
</html>
